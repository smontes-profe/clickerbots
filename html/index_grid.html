<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClickerBots: Grid Layout Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style_grid.css">
</head>

<body>
    <div class="game-container">
        <!-- Block 1: Enemy Card (12x6) -->
        <div class="enemy-card">
            <!-- LEFT: Enemy Image (4x6) -->
            <div class="enemy-image-container">
                <img src="assets/cards/enemies/Thrust.png" class="enemy-image" alt="Enemy">
                <img src="assets/frames/card frame 1.png" class="card-frame" alt="Frame">
            </div>

            <!-- RIGHT: Enemy Info (8x6) -->
            <div class="wave-info">
                <span class="wave-text">WAVE <span class="wave-num">1</span></span>
                <span class="round-text">ROUND <span class="round-num">1</span></span>
            </div>

            <div class="enemy-info">
                <div class="enemy-name">Thrust</div>
                <div class="enemy-level">Lv 1</div>
            </div>

            <div class="hp-bar-label">
                <span>HP</span>
                <span class="hp-text">750 / 1000</span>
            </div>
            <div class="hp-bar-container">
                <div class="hp-bar-fill" style="width: 75%;"></div>
            </div>

            <div class="attack-bar-label">
                <span>ATTACK TIMER</span>
            </div>
            <div class="attack-bar-container">
                <div class="attack-bar-fill" style="width: 30%;"></div>
            </div>
        </div>

        <!--Block 2: Player Stats (12x2) -->
        <div class="player-stats-block">
            <!-- LEFT: Player Health (8x2) -->
            <div class="player-health-section">
                <div class="player-health-label">
                    <span>PLAYER HEALTH</span>
                    <span class="player-hp-text">850 / 1000</span>
                </div>
                <div class="player-hp-bar-container">
                    <div class="player-hp-bar-fill" style="width: 85%;"></div>
                </div>
            </div>

            <!-- RIGHT: Energon Display (4x2) -->
            <div class="energon-section">
                <div class="energon-label">Energon:</div>
                <div class="energon-display">
                    <img src="assets/energon.png" class="energon-icon" alt="Energon">
                    <span class="energon-count">1234</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
